<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="toString">
<button type="button" onclick="Display()" value="submit">Submit</button>
<p id="hien-thi"></p>
<script>
    function Display() {
        let str = document.getElementById('toString').value;

        let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        let LOWER = 'abcdefghijklmnopqrstuvwxyz';

        let result = [];

        for (let x = 0; x < str.length; x++) {
            if (UPPER.indexOf(str[x]) !== -1) {
                result.push(str[x].toLowerCase());
            } else if (LOWER.indexOf(str[x]) !== -1) {
                result.push(str[x].toUpperCase());
            } else {
                result.push(str[x]);
            }
        }
        document.getElementById('hien-thi').innerText = result.join('');
    }
</script>
</body>
</html>
