<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myColor = ["red","black","white","green"];
    //toString: chuyển các phần tử trong mảng sang dạng chuỗi.
    document.write(myColor.toString() + "<br>");
    //join(): chuyển các phần tử trong mảng thành chuỗi và nối chúng với nhau.
    document.write(myColor.join() + "<br>");
    //Chuyển các phần từ trong mảng sang dạng chuỗi và nối chúng bằng đấu +.
    document.write(myColor.join("+"));
</script>
</body>
</html>
